<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <section id="section-header">
            <img id="logo" src="img/logo.png" alt="logo-AluraGeek">
            <h1 class="titulo titulo-header">AluraGeek</h1>
        </section>
    </header>
    <main>
        <section id="section-productos">
            <h1 class="titulo titulo-productos">Mis Productos</h1>
            <section id="contenedor-tarjetas" data-tarjeta>
                
                <h1 id="mensaje">No se han agregado productos D:</h1>
            </section>
        </section>
        <section id="section-formulario">
            <h1 class="titulo titulo-formulario">Agregar producto</h1>
            <form action="#">

                <label for="nombre-producto">Nombre del Producto</label>
                <input type="text" id="nombre-producto" name="nombre-producto" required>

                <label for="precio-producto">Precio</label>
                <input type="number" id="precio-producto" name="precio-producto" required>

                <label for="imagen-producto">Imagen del Producto</label>
                <input type="text" id="imagen-producto" name="imagen-producto" required>

            <div class="contenedor-botones-formulario">
                <button type="submit" class="boton boton-enviar">Enviar</button>
                <button type="reset" class="boton boton-limpiar">Limpiar</button>
            </div>
            </form>
        </section>    
            
        
    </main>
    <footer>
        <section id="section-footer">
            <img id="logo" src="img/logo.png" alt="logo-AluraGeek">
            <h1 class="titulo titulo-header">AluraGeek</h1>
            <h3>Desarrollado por José Ibañez</h3>
            <h4>Alura Latam - 2024</h4>
        </section>
    </footer>
    <script src="js/mostrarProductos.js" type="module"></script>
    <script src="js/ingresarProductos.js" type="module"></script>
</body>
</html>
